<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Application Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Career Application
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter Your First Name Here"
              />
            </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Your Last Name Here"
              />
            </div>
            <div class="form_control">
              <label for="Phone_Number"> Phone Number </label>
              <input
                type="Phone_Number"
                id="Phone_Number"
                name="Phone_Number"
                placeholder="Enter Your Phone Number Here"
              />
            </div>
			
		 <div class="form_control">
              <label for="Experience"> Experience </label>
              <select id="Experience" name="Experience">
                <option value="">Total Experience in Years</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3 or More</option>
              </select>
            </div>
			
            <div class="form_control">
              <label for="job_role"> Job Role </label>
              <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="Android">Android Developer</option>
                <option value="backend">Backend Developer</option>
				<option value="DBA">DBA</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
				<option value="Technical">Technical Support</option>
				<option value="Net_Admin">Network Administrator</option>
				<option value="Cloud">Cloud Engineer</option>
              </select>
            </div>
			
			<div class="form_control">
              <label for="Location"> Location </label>
              <select id="Location" name="Location">
                <option value="">Select Desired Location</option>
                <option value="Thunder">Thunder Bay, ON</option>
                <option value="Toronto">Toronto, ON</option>
                <option value="Vancouver">Vancouver, BC</option>
                <option value="Calgary">Calgary, AB</option>
				<option value="Canada">Canada</option>
              </select>
            </div>
			
            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name..."
              />
            </div>
            <div class="form_control">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload"> Upload Your CV </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
